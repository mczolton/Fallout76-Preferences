[Controls]
bMouseAcceleration=0
;fIronSightsPitchSpeedRatio=1
;fPitchSpeedRatio=1
	
; Vertical sensitivity 
; .03738 for 16:9 resolutions
; .042 for 21:9 resolutions
; .028 for 4:3 resolutions
; .0336 for 16:10 resolutions
fMouseHeadingXScale = 0.021
fMouseHeadingYScale = .042

; Disable controller acceleration
fLookGraphY4=0.1000
fLookGraphX4=0.1000
fLookGraphY3=0.1000
fLookGraphX3=0.1000
fLookGraphY2=0.1000
fLookGraphX2=0.1000
fLookGraphY1=0.1000
fLookGraphX1=0.1000
iNumLookGraphSettings=4
fMoveGraphY3=0.1000
fMoveGraphX3=0.1000
fMoveGraphY2=0.1000
fMoveGraphX2=0.1000
fMoveGraphY1=0.1000
fMoveGraphX1=0.1000
iNumMoveGraphSettings=3
fHeadingAxisDeadzone=0.0000
fMovementAxisDeadzone=0.0000
fMaxLookRampUpDelta=0.1300
fMaxMoveRampDownDelta=500.0000
fFreezeDirectionDefaultSpeedThreshold=100.0000
fFreezeDirectionDefaultAngleThreshold=100.0000
bFreezeDirectionOnLargeDelta=1

[Display]
; Disable in-game vsync
iPresentInterval=0

; Full-screen, not borderless window mode
bFull Screen=1
bBorderless=0

; Use FXAA or TAA
sAntiAliasing=TAA
;sAntiAliasing=FXAA

; Disable lens flare (part 1 of 2)
fIBLensFlaresBloomint=0
uIBLensFlaresBloomradius=0

[Interface]
; Imperfect widescreen mod
; This setting is REQUIRED (power armor UI will look bad without it).
;fUIPowerArmorGeometry_TranslateZ=-60.0000
;fUIPowerArmorGeometry_TranslateY=265.0000
; Recommended, it moves the weapon popup for legendaries, it will appear to the side and doesn't interrupt where you aim. 
;fHUD3DModelScreenPosX=0.70  

[ImageSpace]
; Disable motion blur
bMBEnable=0
;bMBEnable=1

; Disable lens flare (part 2 of 2)
bLensFlare=0

[General]
; Skip into sequence
sIntroSequence=
uMainMenuDelayBeforeAllowSkip=0

; Load more grids at once.
uGridsToLoad=7

[NVHBAO]
;bEnable=1

[Login]
;s76UserName=
;s76Password=
;bAutoSignin=1

